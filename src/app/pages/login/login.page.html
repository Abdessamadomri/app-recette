<ion-content class="ion-padding ion-text-center">
  <div class="header-section" style="margin-top: 50px;">
    <ion-icon name="restaurant" color="primary" style="font-size: 80px;"></ion-icon>
    <h1 style="font-weight: 800; font-size: 2.5rem;">ChefApp</h1>
    <p style="color: #666;">{{ isRegister ? 'Créez votre compte' : 'Connectez-vous pour cuisiner' }}</p>
  </div>

  <div class="form-container" style="margin-top: 30px;">
    <ion-item lines="none" class="custom-input">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item lines="none" class="custom-input ion-margin-top">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" (click)="submit()" class="ion-margin-top action-btn">
      {{ isRegister ? "S'inscrire" : "Se connecter" }}
    </ion-button>

    <ion-button fill="clear" color="medium" (click)="isRegister = !isRegister" class="ion-margin-top">
      {{ isRegister ? "Déjà un compte ? Connexion" : "Nouveau ? Créer un compte" }}
    </ion-button>
  </div>
</ion-content>
