<ion-header class="ion-no-border">
  <ion-toolbar color="background">
    <ion-title mode="ios" style="font-weight: 800;">Mes Recettes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Barre de recherche pro -->
  <ion-searchbar mode="ios" placeholder="Rechercher un plat..." class="ion-padding-horizontal"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let r of recipes$ | async">
        <ion-card class="recipe-card">
          <div class="img-wrapper">
            <img [src]="r.photoBase64 || 'assets/placeholder-food.jpg'" />
            <ion-badge color="secondary" class="category-badge">Maison</ion-badge>
          </div>
          
          <ion-card-header>
            <ion-card-title>{{ r.title }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p class="ingredients-text">{{ r.ingredients }}</p>
            <div class="card-footer">
              <ion-button fill="clear" size="small" [routerLink]="['/recipe-form', r.id]">
                <ion-icon name="create-outline" slot="start"></ion-icon> Modifier
              </ion-button>
              <ion-button fill="clear" size="small" color="danger" (click)="deleteRecipe(r.id!)">
                <ion-icon name="trash-outline" slot="start"></ion-icon> Supprimer
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/recipe-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>ChefApp üë®‚Äçüç≥</ion-title>
    <ion-buttons slot="end">
      <!-- On appelle la fonction logout() d√©finie dans le .ts -->
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
